   function viewOnline(attId,ext){

		//判断文件是word还是pdf,不同文件走不同转换方法

		var reqUrl =  "/forum/getSwfOfWordOrPdf.do?attId="+ attId +"&ext="+ ext;

		//将word转换成pdf,再将pdf转换成swf

		jQuery.ajax({
			url:reqUrl,
			type:'post',
			success : function(o){

				var _e = jQuery.parseJSON(o);

				if(_e.imageUrl!=null){

					jQuery.ligerDialog.open({
				    	 width:870,
				         height:575,
				         showButton : false,
				         title : "在线查看图片",
				         scroll: true,
				         url: "/forum/imageViewOnline.do?attId="+attId+"&ext="+_e.ext
				    })

				 }

				 else if((_e.imageUrl == null)&&(typeof(_e.status)=="undefined")){

					 jQuery.ligerDialog.warn('查找不到该图片导致当前在线查看图片失败！');

				 }

				 if(_e.status == 1){

				 //已经转换成功，就获取转换后的**.swf文件，调用查看doc.View.jsp

					jQuery.ligerDialog.open({
					    	 width:870,
					         height:575,
					         showButton : false,
					         title : "在线查看文件",
					         scroll: true,
					         url: "/forum/fileViewOnline.do?attId="+attId
					 })


				} else if(_e.status == 0){

					if(_e.ext=="doc"||_e.ext=="docx"){

						jQuery.ligerDialog.warn('当前在线查看改Word文件失败！');

					}else if(_e.ext=="pdf"){

						jQuery.ligerDialog.warn('当前在线查看改pdf文件失败！');

					}

				}
			}
		})

	}

   function downFile(downLoadUrl){
	   window.location.href = downLoadUrl;
   }

   function closeWindows() {
	   open(location, '_self').close();
   }
   function downloadForOpenFile(content,title){
	    jQuery.ajax({
	        type : "POST",
	        url : encodeURI("/fileReleasePub/hasFileReleasePub.do?content="+content+"&moduleId="),
	        success : function(o) {
	            var _e = jQuery.parseJSON(o);
	            if (_e && _e.status == 1) {
	                window.location.href = encodeURI("/fileReleasePub/downloadFileReleasePub.do?type=html&content="+content+"&title="+title+"&moduleId=");
	            } else if(_e && _e.status == 2) {
	            	window.location.href = encodeURI("/fileReleasePub/downloadFileReleasePub.do?type=doc&content="+content+"&title="+title+"&moduleId=");
	            } else if(_e.status == 0){
	                jQuery.ligerDialog.warn("没有可下载的文件！","提示");
	            } else {
	                jQuery.ligerDialog.alert("下载失败！","提示");
	            }
	        },
	        error : function(o) {
	            jQuery.ligerDialog.alert("下载失败！");
	        }
	    });
	}
</script>
